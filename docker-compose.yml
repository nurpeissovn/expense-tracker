version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: expense
      POSTGRES_PASSWORD: expense
    volumes:
      # Runs schema.sql once on first startup to create tables/extensions
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://expense:expense@db:5432/expense_tracker
      ALLOW_ORIGIN: "*"
      PORT: "8080"
    ports:
      - "8080:8080"

volumes:
  pgdata:
